<div class="container fluid justify-content-center text-center page">
  <div class="row h-100">
    <div class="upload-area my-auto" (dragenter)="addDropZone($event)" (dragleave)="removeDropZone($event)"
      (drop)="removeDropZone($event)">
      <input #fileDropRef class="file" type="file" name="files" id="files" (change)="fileDropped($event.target.files)"
        multiple="true">
      <p class="upload-text">Click here to upload Files.</p>
    </div>
    <div class="list-of-files m-auto ">
      <p *ngIf="files.length===0" style="opacity: 0.5;">Files uploaded will be shown here</p>
      <ul class="p-1" style="list-style-type: none;" *ngFor="let file of files; let i = index" [attr.data-index]="i">
        <li value="file" (click)="openFile(i)">
          <button class="col-12 file-list-button">{{file.name}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
